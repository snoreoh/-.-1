<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ6</title>
    <p>1. Двумя нажатиями правой кнопки мыши рисуем прямоугольник</p>
        <p>2. Двумя нажатиями левой кнопки мыши рисуем отрезки</p>
</head>
<body>
    <canvas id="dz6" width="500" height="500"/>    
    <script>
        let canvas = document.getElementById("dz6"),
        ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        function draw_line(x0, y0, x_end, y_end, color, rect_X_start, rect_Y_start,rect_X_end,rect_Y_end){
            ctx.fillStyle = color;
            var dx = x_end - x0,
                dy = y_end - y0,
                sign_x = Math.sign(dx),
                sign_y = Math.sign(dy),
                x=x0,
                y=y0,
                e=0;
            if (Math.abs(dx) > Math.abs(dy)) {
                while (x !== x_end) {                     
                    e += 2 * dy;
                    if (Math.abs(e) >= Math.abs(dx)) {
                        y += sign_y;
                        e -= 2 * sign_x * sign_y * dx;
                    }
                    if (for_p(x, y, rect_X_start, rect_Y_start, rect_X_end, rect_Y_end) == center__) {
                        ctx.fillRect(x, y, 1, 1);
                    }
                    x += sign_x;
                }
            } else {
                while (y !== y_end) {
                    e += 2 * dx;
                    if (Math.abs(e) >= Math.abs(dy)) {
                        x += sign_x;
                        e -= 2 * sign_x * sign_y * dy;
                    }
                    if (for_p(x, y, rect_X_start, rect_Y_start, rect_X_end, rect_Y_end) == center__) {
                        ctx.fillRect(x, y, 1, 1);
                    }
                    y += sign_y;
                }
            }
        }
        function draw_Rectangle_by_brezenh(x_start, y0, x_end, y_end, color) {
            ctx.fillStyle = color;
            var x_0 = x_start;
            while (x_0 !== x_end) {
                ctx.fillRect(x_0, y0, 2, 2);
                ctx.fillRect(x_0, y_end, 2, 2);
                x_0 += 1;
            }
            x_0 = x_start;
            while (y0 !== y_end) {
                ctx.fillRect(x_0, y0, 2, 2);
                ctx.fillRect(x_end, y0, 2, 2);
                y0 += 1;
            }
        }
        var rec_x_1,
            rec_y_1,
            rec_x_2,
            rec_y_2,
            state = 0,
            fake;
        canvas.addEventListener("contextmenu", function (context) {
            if (state === 0) {
                rec_x_1 = context.offsetX;
                rec_y_1 = context.offsetY;
                ctx.fillStyle = "magenta";
                ctx.fillRect(rec_x_1, rec_y_1, 2, 2);
                state = 1;
            } else if (state === 1) {
                rec_x_2 = context.offsetX;
                rec_y_2 = context.offsetY;
                state = 99;
            }  
            if (state === 99) {
                if (rec_x_1 > rec_x_2) {
                    fake = rec_x_1;
                    rec_x_1 = rec_x_2;
                    rec_x_2 = fake;
                }
                if (rec_y_1 > rec_y_2) {
                    fake = rec_y_1;
                    rec_y_1 = rec_y_2;
                    rec_y_2 = fake;
                }   
                draw_Rectangle_by_brezenh(rec_x_1, rec_y_1, rec_x_2, rec_y_2, "blue");
            }
        })

        let left_up = [1, 0, 1, 0],
            left__ = [0, 0, 1, 0],
            left_down = [0, 1, 1, 0],
            center_up = [1, 0, 0, 0],
            center__ = [0, 0, 0, 0],
            center_down = [0, 1, 0, 0],        
            right_up = [1, 0, 0, 1],
            right__ = [0, 0, 0, 1],
            right_down = [0, 1, 0, 1];
    
        function for_p(_x, _y, rect_X_start, rect_Y_start, rect_X_end, rect_Y_end) {
            if (_x < rect_X_start) {
                if (_y < rect_Y_start) {
                    p = left_up;
                } else if (_y > rect_Y_end) {
                    p = left_down;
                } else {
                    p = left__;
                }
            } else if (_x > rect_X_end) {
                if (_y < rect_Y_start) {
                    p = right_up;
                } else if (_y > rect_Y_end) {
                    p = right_down;
                } else {
                    p = right__;
                }
            } else {
                if (_y < rect_Y_start) {
                    p = center_up;
                } else if (_y > rect_Y_end) {
                    p = center_down;
                } else {
                    p = center__;
                }
            }
            return p;
        }
        var x0,
            y0,
            x_end,
            y_end,
            click = 0;
    
        canvas.addEventListener("click", function (event) {
            if (click === 0) {
                x0 = event.offsetX;
                y0 = event.offsetY;
                ctx.fillStyle = "#1F12FF";
                ctx.fillRect(x0, y0, 2, 2);
                click = 1;
            } else if (click === 1) {
                x_end = event.offsetX;
                y_end = event.offsetY;
                ctx.fillStyle = "#1F12FF";
                ctx.fillRect(x_end, y_end, 2, 2);
                click = 2;
            }
            if (click === 2) {
                draw_line (x0, y0, x_end, y_end, "#000000", rec_x_1, rec_y_1, rec_x_2, rec_y_2);
                click = 0;
           }
       })
    </script>
</body>
</html>
